<svg xmlns="http://www.w3.org/2000/svg" width="900" height="520" viewBox="0 0 900 520">
  <style>
    .box { fill:#e6eefc; stroke:#1f4b99; stroke-width:2; rx:14; ry:14; }
    .title { font: bold 16px 'DejaVu Sans', Arial, sans-serif; fill:#0b1b3f; }
    .text { font: 14px 'DejaVu Sans', Arial, sans-serif; fill:#1f1f1f; }
    .sub { font: 12px 'DejaVu Sans', Arial, sans-serif; fill:#333; }
    .arrow { stroke:#444; stroke-width:3; fill:none; marker-end:url(#arrowhead); }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#444" />
    </marker>
  </defs>

  <rect class="box" x="60" y="90" width="220" height="110" />
  <text class="title" x="170" y="120" text-anchor="middle">Raw Data</text>
  <text class="text" x="170" y="150" text-anchor="middle">CSV / Parquet</text>
  <text class="sub" x="170" y="175" text-anchor="middle">Missing values, duplicates</text>

  <rect class="box" x="350" y="60" width="240" height="140" />
  <text class="title" x="470" y="90" text-anchor="middle">DataCleaner</text>
  <text class="text" x="470" y="120" text-anchor="middle">remove_duplicates</text>
  <text class="text" x="470" y="145" text-anchor="middle">drop_missing</text>
  <text class="text" x="470" y="170" text-anchor="middle">fill_missing</text>

  <rect class="box" x="650" y="60" width="200" height="140" />
  <text class="title" x="750" y="90" text-anchor="middle">DataValidator</text>
  <text class="text" x="750" y="120" text-anchor="middle">validate_non_empty</text>
  <text class="text" x="750" y="145" text-anchor="middle">validate_range</text>

  <rect class="box" x="350" y="270" width="240" height="140" />
  <text class="title" x="470" y="300" text-anchor="middle">OutlierDetector</text>
  <text class="text" x="470" y="330" text-anchor="middle">z_score_outliers</text>
  <text class="text" x="470" y="355" text-anchor="middle">iqr_outliers</text>
  <text class="sub" x="470" y="380" text-anchor="middle">Optional but recommended</text>

  <rect class="box" x="650" y="270" width="200" height="140" />
  <text class="title" x="750" y="300" text-anchor="middle">Insights & Models</text>
  <text class="text" x="750" y="330" text-anchor="middle">correlation</text>
  <text class="text" x="750" y="355" text-anchor="middle">training / scoring</text>

  <line class="arrow" x1="280" y1="145" x2="350" y2="145" />
  <line class="arrow" x1="590" y1="145" x2="650" y2="145" />
  <line class="arrow" x1="470" y1="200" x2="470" y2="270" />
  <line class="arrow" x1="590" y1="340" x2="650" y2="340" />

  <text class="sub" x="470" y="232" text-anchor="middle">Cleaned data</text>
  <text class="sub" x="620" y="118" text-anchor="middle">Quality checks</text>
  <text class="sub" x="470" y="250" text-anchor="middle">Outlier detection step</text>
</svg>
